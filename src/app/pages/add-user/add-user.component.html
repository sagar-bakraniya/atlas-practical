<form #userForm="ngForm" name="userForm" autocomplete="off" (ngSubmit)="addUser()">
  <div class="form-group mt-3">
    <label> Firstname </label>
    <input [(ngModel)]="user.firstname" #firstname="ngModel" class="form-control" required name="firstname"/>
  </div>
  <div *ngIf="firstname.touched">
    <p class="text-danger" *ngIf="firstname.errors?.required">Firstname is a required field!</p>
  </div>
  <div class="form-group mt-3">
    <label> Lastname </label>
    <input [(ngModel)]="user.lastname" #lastname="ngModel" class="form-control" required name="lastname"/>
  </div>
  <div *ngIf="lastname.touched">
    <p class="text-danger" *ngIf="lastname.errors?.required">Lastname is a required field!</p>
  </div>
  <div class="form-group mt-3">
    <label> Age </label>
    <input [(ngModel)]="user.age" #age="ngModel" required pattern="[0-9]{1,2}$" type="number" class="form-control" name="age"/>
  </div>
  <div *ngIf="age.touched">
    <p class="text-danger" *ngIf="age.errors?.required">Age is a required field!</p>
    <p class="text-danger"  *ngIf="age.errors?.pattern">This is not a valid Age!!!</p>
  </div>
  <div class="form-group mt-3">
    <label> Email </label>
    <input type="email" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  [(ngModel)]="user.email" class="form-control" name="email"/>
  </div>
  <div *ngIf="email.touched">
    <p class="text-danger"  *ngIf="email.errors?.required">Email is a required field!</p>
    <p class="text-danger"  *ngIf="email.errors?.pattern">This is not a valid Email!!!</p>
  </div>
  <div class="form-group mt-3">
    <label> Address </label>
    <input [(ngModel)]="user.address" #address="ngModel" required class="form-control" name="address"/>
  </div>
  <div *ngIf="address.touched">
    <p class="text-danger"  *ngIf="address.errors?.required">Address is a required field!</p>
  </div>
  <div class="mt-3 text-center">
    <button class="btn btn-primary m-2" [disabled]="userForm.invalid" type="submit">Save</button>
    <button class="btn btn-warning" type="reset">Clear</button>
  </div>
</form>
