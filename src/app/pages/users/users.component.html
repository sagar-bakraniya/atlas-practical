  <table datatable class="row-border hover">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of sharedService.users;let i = index">
        <td>
            {{ item.firstname }}
        </td>
        <td>
            {{ item.lastname }}
        </td>
        <td>
            {{ item.email }}
        </td>
        <td>
            {{ item.age }}
        </td>
        <td>
            {{ item.address }}
        </td>
        <td>
         <a [routerLink]="['/user-detail',i]" routerLinkActive="router-link-active" >
        View User</a>
        </td>
      </tr>
    </tbody>
  </table>
